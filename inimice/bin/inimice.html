<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>INIMICE</title>
    <script type="text/javascript" src="stories/Chapter_1/Chapter_1.js"></script>
    <script type="text/javascript" src="js/inimice.js"></script>
    <link href="style/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/bootstrap-inimice.css">
    <link rel="stylesheet" href="style/inimice.css">
</head>
<body>

    <div id="slider_container" style="padding: 10px;">
        <input type="range" min="0" max="8" step="1" class="form-range" id="readingSpeedSlider">
    </div>
    <form id="input_panel">
        <h1>Character Creation</h1>
        <label class="form-label">First Name:</label>
        <div class="input-group mb-3">
            <input type="text" style="background-color: black; color: white;" class="form-control" id="first_name_input" placeholder="Joe">
        </div>
        <label class="form-label">Last Name:</label>
        <div class="input-group mb-3">
            <input type="text" style="background-color: black; color: white;" class="form-control" id="last_name_input" placeholder="Scott">
        </div>

        <select style="background-color: black; color: white;" name="cars" id="gender_input">
            <option value="0">He/Him/His</option>
            <option value="1">She/Her/Hers</option>
            <option value="2">They/Them/Theirs</option>
        </select>

        <label class="form-label mt-4"></label>
        <div class="input-group mb-3">
            <!--<input type="text" class="form-control" id="player_name_input" placeholder="Enter player name...">-->
            <button class="btn btn-secondary" type="submit" id="name_input_button">Begin</button>
        </div>
    </form>
    


        <div id="revealed-container">
        </div>
        <div id="dialogButtons">
            <div id="divider"></div>
            <div id="actualButtons">
            </div>
            <div id="bottom-divider"></div>
        </div>
</body>
</html>
